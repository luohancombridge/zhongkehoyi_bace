{% extends "base.html" %}
{% block content %}
<p style="text-align:center">增删用户</p>






       <style type="text/css">
table.zyhovertable {


    font-family:
    verdana,arial,sans-serif;
    font-size:11px;
    color:#333333;
    border-width: 1px;
    border-color: #999999;
    border-collapse:
    collapse;
}

table.zyhovertable th {
    background-color:#C3DDE0;
    border-width: 1px;
    padding: 8px;
    border-style: solid;
    border-color: #999999;
}

table.zyhovertable tr {
    background-color:#DCDCDC;
}
table.zyhovertable td {
    border-width: 1px;
    padding: 8px;
    border-style: solid;
    border-color: #999999;
}
</style>

<table class="zyhovertable" style="text-align:left; margin-top:50px" id="table">
<tr>
<th width="10%">用户名</th><th width="10%">密码</th><th width="5%">删除用户</th><th width="5%">权限管理</th>
</tr>
            {% for i in  users %}
<tr onmouseover="this.style.backgroundColor='#FFFF66';"onmouseout="this.style.backgroundColor='#DCDCDC';"><td> {{i[0]}}</td><td> {{i[1]}}</td><td><label><input name="deleteuser" class={{i[0]}} type="button"  value="删除"  /> </label></td><td><label><input name="quanxian" class={{i[0]}} type="button"  value="权限"  /> </label></td></tr>
<tr onmouseover="this.style.backgroundColor='#FFFF66';"onmouseout="this.style.backgroundColor='#DCDCDC';">
<tr onmouseover="this.style.backgroundColor='#FFFF66';"onmouseout="this.style.backgroundColor='#DCDCDC';">
    {% endfor %}
</table>

</div></div>

    <form action="/adduserform" method="POST" id="addformuser" enctype="multipart/form-data">
        用户名
    <input type="text" id="name"    name="name"  style="width:140px;">
        密码
       <input type="text" id="password"    name="password"    style="width:140px;">
         <input type="submit"  style="line-height:1.5;"  value="添加用户"  id="addfile" />
    </form>

<script src="{{url_for('static', filename='jquery-1.8.0.js')}}"></script>
<script type=text/javascript>
var $SCRIPT_ROOT = {{request.script_root|tojson|safe}};
</script>
<script type=text/javascript>
    $("#addformuser").css({position: "relative",'left':60,'top':60,'z-index':4});
     $('input[name="deleteuser"]').click(function() {
             var names=$(this).attr('class');
               $.post($SCRIPT_ROOT + '/deleteuser', {names:names},
                function (data) {
                    window.location.reload()
                }
               )}
        )
    $('input[name="quanxian"]').click(function() {
             var names=$(this).attr('class');
               $.post($SCRIPT_ROOT + '/quanxian', {names:names},
                function (data) {
                    location.href =$SCRIPT_ROOT + '/quanxian'

                }
               )}
        )
    </script>
{% endblock %}
