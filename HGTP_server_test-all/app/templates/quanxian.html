{% extends "base.html" %}
{% block content %}
<p style="text-align:center">权限管理</p>






       <style type="text/css">
table.zyhovertable {


    font-family:
    verdana,arial,sans-serif;
    font-size:11px;
    color:#333333;
    border-width: 1px;
    border-color: #999999;
    border-collapse:
    collapse;
}

table.zyhovertable th {
    background-color:#C3DDE0;
    border-width: 1px;
    padding: 8px;
    border-style: solid;
    border-color: #999999;
}

table.zyhovertable tr {
    background-color:#DCDCDC;
}

table.zyhovertable td {
    border-width: 1px;
    padding: 8px;
    border-style: solid;
    border-color: #999999;
}
</style>

    <form action="/quanxia" method="POST"  enctype="multipart/form-data">
                               {% for i in  names %}
         <input name={{i}}  class={{i}} type="checkbox" value="True" />{{i}}<p></p>

        {% endfor %}
         <input type="submit"  style="line-height:1.5;"  value="添加权限"  id="quaian" />
    </form>

<script src="{{url_for('static', filename='jquery-1.8.0.js')}}"></script>
<script type=text/javascript>
var $SCRIPT_ROOT = {{request.script_root|tojson|safe}};
</script>
<script type=text/javascript>
    $(document).ready(function() {

        $.post($SCRIPT_ROOT + '/read_quanxian', {ame: "ddd"},
                function (data) {

                   $('input[type="checkbox"]').each(function()
                   {
                       var namee=$(this).attr('class');
                       if(data.xiang.indexOf(namee)>=0)
                    {
                        $(this).attr("checked",'true');
                    }
                   })

                }
        )
    }
    )
    </script>
{% endblock %}
